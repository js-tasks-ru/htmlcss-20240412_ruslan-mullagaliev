<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
  <head>
    <style>
      html[data-theme-dark] {
        background: #000;
      }
    </style>
    <link rel="stylesheet" href="../../build/style.css" />
    <script defer src="./theme-changer.js"></script>
  </head>
  <body>
    <div>
      <label class="toggle theme-changer">
        <input type="checkbox" class="toggle__input" id="theme-changer" />
        <svg class="theme-changer__icon">
          <use href="../../assets/images/icons.svg#sun" />
        </svg>
        <div class="toggle__state">
          <div class="toggle__control">
            <div class="toggle__control-inner"></div>
          </div>
        </div>
        <svg class="theme-changer__icon">
          <use href="../../assets/images/icons.svg#moon" />
        </svg>
      </label>
    </div>
  </body>
</html>
