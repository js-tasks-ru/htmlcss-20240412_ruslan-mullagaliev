<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 20px">
      <label class="toggle">
        <input type="checkbox" class="toggle__input" />
        <div class="toggle__state">
          <div class="toggle__control">
            <div class="toggle__control-inner"></div>
          </div>
          <p class="toggle__label">Off</p>
        </div>
      </label>

      <label class="toggle">
        <input type="checkbox" class="toggle__input" checked />
        <div class="toggle__state">
          <div class="toggle__control">
            <div class="toggle__control-inner"></div>
          </div>
          <p class="toggle__label">On</p>
        </div>
      </label>

      <label class="toggle">
        <input type="checkbox" class="toggle__input" disabled />
        <div class="toggle__state">
          <div class="toggle__control">
            <div class="toggle__control-inner"></div>
          </div>
          <p class="toggle__label">Disabled</p>
        </div>
      </label>
    </div>
  </body>
</html>
