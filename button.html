<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../build/style.css" />
    <title>Button</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__logo logo">
            <div class="logo__box"></div>
            <div class="logo__circle"></div>
            <div class="logo__triangle"></div>
          </div>
          <h1 class="header__title">Reusable component library</h1>
        </div>
      </header>
      <main class="component">
        <div class="container component__container">
          <div class="component__wrapper">
            <aside class="sidebar">
              <h4 class="sidebar__title">Components</h4>
              <nav class="sidebar__content">
                <a class="sidebar__item sidebar__item_active" href="./button"
                  >Button</a
                >
                <a class="sidebar__item" href="./accordion">Accordion</a>
                <a class="sidebar__item"></a>
                <a class="sidebar__item" href="#">Main page</a>
              </nav>
            </aside>
            <div class="component__content">
              <h3 class="component__content-title">Button</h3>
              <div class="component__preview">
                <section
                  style="
                    display: grid;
                    grid-template-columns: repeat(4, 1fr);
                    grid-template-rows: repeat(2, 1fr);
                    column-gap: 32px;
                    row-gap: 16px;
                  "
                >
                  <p class="typography typography_p">DEFAULT</p>
                  <button class="button button_primary">Primary</button>
                  <button class="button button_secondary">Secondary</button>
                  <button class="button button_alternate">Alternate</button>
                  <p class="typography typography_p-disabled">DiSABLED</p>
                  <button class="button button_primary" disabled>
                    Primary
                  </button>
                  <button class="button button_secondary" disabled>
                    Secondary
                  </button>
                  <button class="button button_alternate" disabled>
                    Alternate
                  </button>
                </section>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer footer_component">
        <div class="container">
          <a class="footer__link" href="#"> Reusable component library </a>
        </div>
      </footer>
    </div>
  </body>
</html>
