<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 20px">
      <div class="input">
        <label class="input__label" for="default">Label</label>
        <div class="input__wrapper">
          <input
            type="text"
            id="default"
            class="input__control"
            placeholder="Placeholder"
          />
          <svg class="input__icon input__icon_success" width="24" height="24">
            <use href="../../assets/images/icons.svg#success" />
          </svg>
          <svg class="input__icon input__icon_error" width="24" height="24">
            <use href="../../assets/images/icons.svg#error" />
          </svg>
        </div>
      </div>
      <div class="input input_success">
        <label class="input__label" for="success">Success</label>
        <div class="input__wrapper">
          <input
            type="text"
            class="input__control"
            placeholder="Placeholder"
            value="Success"
            id="success"
          />
          <svg class="input__icon input__icon_success" width="24" height="24">
            <use href="../../assets/images/icons.svg#success" />
          </svg>
          <svg class="input__icon input__icon_error" width="24" height="24">
            <use href="../../assets/images/icons.svg#error" />
          </svg>
        </div>
      </div>
      <div class="input input_invalid">
        <label class="input__label" for="error">Error</label>
        <div class="input__wrapper">
          <input
            type="text"
            class="input__control"
            placeholder="Placeholder"
            value="Error"
            id="error"
          />
          <svg class="input__icon input__icon_success" width="24" height="24">
            <use href="../../assets/images/icons.svg#success" />
          </svg>
          <svg class="input__icon input__icon_error" width="24" height="24">
            <use href="../../assets/images/icons.svg#error" />
          </svg>
        </div>
      </div>

      <div class="input">
        <label class="input__label" for="disabled">Disabled</label>
        <div class="input__wrapper">
          <input
            type="text"
            class="input__control"
            placeholder="Placeholder"
            value="Disabled"
            disabled
            id="disabled"
          />
          <svg class="input__icon input__icon_success" width="24" height="24">
            <use href="../../assets/images/icons.svg#success" />
          </svg>
          <svg class="input__icon input__icon_error" width="24" height="24">
            <use href="../../assets/images/icons.svg#error" />
          </svg>
        </div>
      </div>

      <div class="input">
        <div class="input__wrapper">
          <input
            type="text"
            class="input__control"
            placeholder="Without LABEL"
          />
          <svg class="input__icon input__icon_success" width="24" height="24">
            <use href="../../assets/images/icons.svg#success" />
          </svg>
          <svg class="input__icon input__icon_error" width="24" height="24">
            <use href="../../assets/images/icons.svg#error" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
