<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-dz0/01-semantic-mockup</title>
    <style type="text/css">
      html,
      body {
        font-family: 'Times New Roman', Times, serif; /* Семейство шрифта */
        color: white; /* Цвет текста */
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }

      header {
        background-color: red;
        text-align: center;
      }

      header h1 {
        font-size: 50px;
        font-weight: bold;
        padding-top: 0px;
        margin-bottom: 0px;
      }

      nav {
        background-color: orange;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      nav a {
        margin-right: 10px;
        font-size: 24px;
        color: white;
      }

      main {
        background-color: green;
        margin: 0px;
        overflow: hidden;
      }

      article {
        background-color: blue;
        margin: 10px;
        padding: 10px;
      }

      article h2 {
        font-size: 28px;
      }

      article li {
        font-size: 18px;
      }

      footer {
        background-color: fuchsia;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
      <nav>
        <a href="#">Navigation 1</a>
        <a href="#">Navigation 2</a>
        <a href="#">Navigation 3</a>
      </nav>
    </header>
    <main>
      <article>
        <h2>Article 1</h2>
        <ul>
          <li>Оригинальная трилогия</li>
          <li>Трилогия приквелов</li>
          <li>Трилогия сиквелов</li>
        </ul>
      </article>
      <article>
        <h2>Article 2</h2>
        <ol>
          <li>Эпизод IV — Новая надежда</li>
          <li>Эпизод V — Империя наносит ответный удар</li>
          <li>Эпизод VI — Возвращение джедая</li>
        </ol>
      </article>
    </main>
    <footer>Footer</footer>
  </body>
</html>
